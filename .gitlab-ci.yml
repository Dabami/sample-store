stages:
  - test

test:
  image: gradle:7.6.2-jdk17
  stage: test
  script:
    - chmod +x ./gradlew
    - echo "Starting Gradle tests..."
    - ./gradlew test
    - ls -R build/reports
  artifacts:
    when: always
    paths:
      - build/reports/tests/test/index.html
    expire_in: 1 week
  cache:
    key: gradle-cache
    paths:
      - .gradle/wrapper/
      - .gradle/caches/
